{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'inventur/styles.css' %}">
        <link rel="stylesheet" href="{% static 'inventur/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
           <div class="px-4 mx-auto">
             <div class="flex justify-between">
                <!--Website logo-->
                <div>
                    <a class="flex" href="/">
                        <img class="h-8 w-8 mr-2" src="{% static 'inventur/images/first-aid-kit.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Sunrise First Aid App</span>
                    </a>
                </div>
                <!--Website items-->
                <div class="space-x-1">
                    {% if user.get_username == "admin" %}
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="/admin/">Admin</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="/dataadmin/">Manage</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="/">Home</a>
                    {% if request.user.is_authenticated %}
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'logout' %}">Logout</a>
                      {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
           </div>
        </nav>
        
        {% block body %}
        {% endblock %}
    </body>
</html>
